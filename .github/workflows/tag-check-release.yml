name: Tag Check and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  tag-check:
    runs-on: ubuntu-latest
    outputs:
      tag_valid: ${{ steps.verify_tag.outputs.tag_valid }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verify tag is on a release branch
        id: verify_tag
        shell: bash
        run: |
          TAG_COMMIT_SHA=$(git rev-parse $GITHUB_REF)
          echo "Tag commit SHA: $TAG_COMMIT_SHA"

          BRANCHES=$(git branch -r --contains $TAG_COMMIT_SHA)
          echo "Branches containing the commit of the tag:"
          echo "$BRANCHES"

          if echo "$BRANCHES" | grep -qE 'origin/release/v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "The tag is on a release branch."
            echo "tag_valid=true" >> $GITHUB_OUTPUT
          else
            echo "The tag is not on a release branch."
            git push --delete origin $GITHUB_REF
            echo "tag_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  build-and-release:
    needs: tag-check
    runs-on: ubuntu-latest
    if: ${{ needs.tag-check.result == 'success' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update package.json version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating version to $VERSION"
          npm version --no-git-tag-version $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package Extension
        run: vsce package

      - name: Publish Extension
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automatically generated release for version ${{ github.ref_name }}.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./csharp-playground-${{ env.VERSION }}.vsix
          asset_name: csharp-playground-${{ env.VERSION }}.vsix
          asset_content_type: application/octet-stream
